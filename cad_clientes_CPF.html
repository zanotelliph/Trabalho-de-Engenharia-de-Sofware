<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<h3>Cadastro de clientes</h3>

<div>
  <form action="/action_page.php">
    <label for="fname">Nome completo</label>
    <input type="text" id="nome" name="nome" placeholder="Vinícius de Moraes" required>

    <label for="dataN">Data de nascimento</label>
    <input type="text" id="dataN" name="dataN" placeholder="7/07/1822" required><br>
    
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="66666666666" required><br>
    
    <label for="telefone">Número de Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required><br>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Rua, Número, Bairro" required>
    
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="00000-000" required><br>
    
    <input type="submit" value="Enviar">
  </form>
</div>

</body>
</html>
